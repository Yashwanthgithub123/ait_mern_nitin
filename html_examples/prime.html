<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 300px;
            padding: 20px;
            border: 2px solid darkred;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 80%;
            padding: 8px;
            text-align: center;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkorange;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-group">
            <label for="inputNumber">Input Number:</label>
            <input type="text" id="inputNumber">
        </div>
        <div class="input-group">
            <label for="output">Is Prime:</label>
            <input type="text" id="output" readonly>
        </div>
        <div class="button-group">
            <button onclick="checkPrime()">Submit</button>
            <button onclick="resetFields()">Reset</button>
        </div>
    </div>

    <script>
        function checkPrime() {
            let number = parseInt(document.getElementById("inputNumber").value);

            if (isNaN(number) || number < 1) {
                document.getElementById("output").value = "Invalid input";
                return;
            }

            let isPrime = number > 1;
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            document.getElementById("output").value = isPrime ? "Yes" : "No";
        }

        function resetFields() {
            document.getElementById("inputNumber").value = "";
            document.getElementById("output").value = "";
        }
    </script>
</body>

</html>
